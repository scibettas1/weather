<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center">Weather Dashboard</header>

    <aside class="col-md-3">
        <!--Search-->
        <form>
            <label for="search">Search for a City:</label><br>
            <input type="text" id="search" name="search">
            <button id="search-button" class="btn-light">Search</button><br>
            <div id="history"><br><br><p>Search History</p></div>
            <div id="recentCity"></div>
        </form>
        <br>
    </aside>
    <section class="col-md-9 container">
        <!-- Retrieved data will be dumped here -->

        <div class="city row spacing h1"></div>
        <div class="row">
            <div class="col-md-2">
                <div class="icon row spacing"></div>
            </div>
            <div class="col-md-2">
                <div class="temp row spacing"></div>
                <div class="wind row spacing"></div>
                <div class="humidity row spacing"></div>
                <div class="uv row spacing"></div>
            </div>
        </div>
        <br><br>
        <div class="row h3 spacing">
            5-Day Forcast:
        </div>
        <div class="row">
            <div class="blocks">
                <div id="date-0" class="row spacing"></div>
                <br>
                <div id="icon-0" class="row spacing"></div>
                <br>
                <div id="temp-0" class=" row spacing"></div>
                <div id="humid-0" class="row spacing"></div>
            </div>
            <div class="blocks">
                <div id="date-1" class="row spacing"></div>
                <br>
                <div id="icon-1" class="row spacing"></div>
                <br>
                <div id="temp-1" class="row spacing"></div>
                <div id="humid-1" class="row spacing"></div>
            </div>
            <div class="blocks">
                <div id="date-2" class="row spacing"></div>
                <br>
                <div id="icon-2" class="row spacing"></div>
                <br>
                <div id="temp-2" class="row spacing"></div>
                <div id="humid-2" class="row spacing"></div>
            </div>
            <div class="blocks">
                <div id="date-3" class="row spacing"></div>
                <br>
                <div id="icon-3" class="row spacing"></div>
                <br>
                <div id="temp-3" class="row spacing"></div>
                <div id="humid-3" class="row spacing"></div>
            </div>
            <div class="blocks">
                <div id="date-4" class="row spacing"></div>
                <br>
                <div id="icon-4" class="row spacing"></div>
                <br>
                <div id="temp-4" class="row spacing"></div>
                <div id="humid-4" class="row spacing"></div>
            </div>

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
