<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center">Weather Dashboard</header>

    <aside class="col-md-3">
        <!--Search-->
        <form>
            <label for="search">Search for a City:</label><br>
            <input type="text" id="search" name="search">
            <button id="search-button">Search</button><br>
        </form>
        <br>
        <button id="atlanta" type="button" class="btn btn-light">Atlanta</button><br>
        <button id="austin" type="button" class="btn btn-light">Austin</button><br>
        <button id="chicago" type="button" class="btn btn-light">Chicago</button><br>
        <button id="denver" type="button" class="btn btn-light">Denver</button><br>
        <button id="newYork" type="button" class="btn btn-light">New York</button><br>
        <button id="orlando" type="button" class="btn btn-light">Orlando</button><br>
        <button id="sanFranciso" type="button" class="btn btn-light">San Francisco</button><br>
        <button id="seattle" type="button" class="btn btn-light">Seattle</button>
    </aside>
    <section class="col-md-12">
        <!-- Retrieved data will be dumped here -->
        <div class="city row spacing h1"></div>
        <div class="temp row spacing"></div>
        <div class="wind row spacing"></div>
        <div class="humidity row spacing"></div>
        <br><br>
        <div class="row h3 spacing">
            5-Day Forcast:
        </div>
        <div class="row spacing">
            <div class="blocks">
                <div class="date row spacing"></div>
                <br>
                <div class="icon row spacing"></div>
                <br>
                <div class="temp row spacing"></div>
                <div class="wind row spacing"></div>
                <div class="humidity row spacing"></div>
            </div>
            <div class="blocks">
                <div class="date row spacing"></div>
                <br><br>
                <div class="temp row spacing"></div>
                <div class="wind row spacing"></div>
                <div class="humidity row spacing"></div>
            </div>
            <div class="blocks">
                <div class="date row spacing"></div>
                <br><br>
                <div class="temp row spacing"></div>
                <div class="wind row spacing"></div>
                <div class="humidity row spacing"></div>
            </div>
            <div class="blocks">
                <div class="date row spacing"></div>
                <br><br>
                <div class="temp row spacing"></div>
                <div class="wind row spacing"></div>
                <div class="humidity row spacing"></div>
            </div>
            <div class="blocks">
                <div class="date row spacing"></div>
                <br><br>
                <div class="temp row spacing"></div>
                <div class="wind row spacing"></div>
                <div class="humidity row spacing"></div>
            </div>

        </div>
    </section>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
